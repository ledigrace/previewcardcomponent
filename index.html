<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<section id="component">
  <div class="container">
    <div class="card-c">
      <div class="row">
        <div class="col-md-6">
          <img src="/images/image-product-desktop.jpg" alt="" class="img-fluid image-prod">
          <img src="/images/image-product-mobile.jpg" alt="" class="img-fluid image-mob">
        </div>
        <div class="col-md-6">
          <div class="texts">
            <span class="perf">Perfume</span>
            <h2 class="gab">Gabrielle Essence Eau De Parfum</h2>
            <p class="parag">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <h2>$149.99</h2>
            <s>$169.99</s>
          </div>
          <div class="button text-center">
            <a href="" class="btn"> <img width="20" height="20" src="images/cart.png" alt=""> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="attribution text-center mb-5">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://ledigrace.github.io/lady-portfolio/">Lady Grace Cannu</a>.
        </div>
      </div>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
